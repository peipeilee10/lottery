<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

</head>

<body>
  <div></div>
  <h1>Lottery Game</h1>
  <section class="container">
    <div class="square" data-order="0">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 1</p>
      </div>
    </div>
    <div class="square" data-order="1">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 2</p>
      </div>
    </div>
    <div class="square" data-order="2">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 3</p>
      </div>
    </div>
    <div class="square" data-order="7">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 8</p>
      </div>
    </div>
    <div class="start" id="start-btn">
      <div>start</div>
    </div>
    <div class="square" data-order="3">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 4</p>
      </div>
    </div>
    <div class="square" data-order="6">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 7</p>
      </div>
    </div>
    <div class="square" data-order="5">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 6</p>
      </div>
    </div>
    <div class="square" data-order="4">
      <div class="square_content" >
        <i class="fa-solid fa-gift"></i>
        <p>gift 5</p>
      </div>
    </div>

  </section>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
